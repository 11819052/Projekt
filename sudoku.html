<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-cale=1.0 user-scalable=no">
        <title>Sudoku</title>       

        <link rel="stylesheet" href="sudoku.css">
        <script src="sudoku.js"></script>
        <script src="index.js"></script>
    
    <body>
        <h1>Sudoku</h1>
        <hr>
        <div></div>
        <div id="basicInfContainer">
            <b id="player">Name</b>
            <b id="difficulty">Schwierigkeit</b>
            <b id="stopWatch">00:00:00</b>
        </div>
        <div id="attemptsContainer">
            <b class="attempts">Anzahl der Versuche: </b>
            <b id="attempts" class="attempts">0</b>
        </div>
        <div id="board"></div>
        <div id="numberOptions">
            <div id="empty" class="options"></div>
            <div id="one" class="options">1</div>
            <div id="two" class="options">2</div>
            <div id="three" class="options">3</div>
            <div id="four" class="options">4</div>
            <div id="five" class="options">5</div>
            <div id="six" class="options">6</div>
            <div id="seven" class="options">7</div>
            <div id="eight" class="options">8</div>
            <div id="nine" class="options">9</div>
        </div>
        <br>
        <button id="überprüfen" onclick="checkGameState()">Überprüfen</button>
    </body>
    </head>
</html>
